<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="blog-container">
    <img class="img-article"
      src="./assets/images/illustration-article.svg" alt="article">
    <div class="text-content">
      <p class="learning">Learning</p>
      <p class="published">Published 21 Dec 2023</p>
      <h1 class="foundations">HTML & CSS foundations</h1>
      <p class="text">These languages are the backbone of every
        website, defining structure, content, and presentation.</p>
      <div class="avatar-content">
        <img class="avatar" src="./assets/images/image-avatar.webp"
          alt="avatar">
        <p class="name">Greg Hooper</p>
      </div>
    </div>
  </div>

</body>

</html>
